<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LOTR Ipsum</title>
		<meta name="author" content="Maximilian Michel" />
		<meta
			name="description"
			content="Lorem ipsum generator with text from Hobbit, Lord of the Rings and Silmarillion"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:image" content="/img/map.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:heigth" content="630" />
		<meta property="og:title" content="LOTR Ipsum" />
		<meta property="og:description" content="Create Lorem Ipsum text with Lord of the Rings" />
		<!-- TODO: url to website -->
		<meta property="og:url" content="https://github.com/mmiche01/lotr-ipsum" />
		<meta property="og:type" content="website" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="/normalize/modern-normalize.css" />
		<link rel="stylesheet" href="/fontawesome/css/all.min.css" />
	</head>
	<body>
		<div class="page-content">
			<header class="header">
				<div class="title-image">
					<a href="./index.html"> </a>
				</div>
			</header>
			<main class="main">
				<div class="input-area">
					<form class="form" action="/" method="POST">
						<h2>1. Choose number of paragraphs</h2>
						<div class="input-paragraphs">
							<input type="number" name="paragraphs" id="paragraphs" value="2" required />
						</div>
						<h2>2. Choose book source</h2>
						<div class="input-book">
							<div class="choose-book book-lotr">
								<input type="radio" name="book" id="lotr" value="lotr" required />
								<label for="lotr" data-text="Lord of the Rings">Lord of the Rings</label>
							</div>
							<div class="choose-book book-hobbit">
								<input type="radio" name="book" id="hobbit" value="hobbit" required />
								<label for="hobbit" data-text="Hobbit">Hobbit</label>
							</div>
							<div class="choose-book book-silmarillion">
								<input type="radio" name="book" id="silmarillion" value="silmarillion" required />
								<label for="silmarillion" data-text="Silmarillion">Silmarillion</label>
							</div>
						</div>
						<h2>3. Generate text!</h2>
						<button class="btn-generate" type="submit">Generate</button>
					</form>
				</div>
				<div class="text-area">
					<div class="lorem-ipsum-text empty"></div>
					<button class="btn-copy">Copy</button>
				</div>
			</main>
			<footer class="footer">
				<a href="https://github.com/mmiche01/lotr-ipsum">
					<div class="fa-brands fa-github fa-xl github-icon"></div>
				</a>
				<div class="creator-name">Â© Maximilian Michel</div>
			</footer>
		</div>
	</body>
</html>
